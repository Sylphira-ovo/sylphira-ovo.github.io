<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>拟似玉衡杯数据库 by Sylphira</title>

<body>
    <header>
        <h1>玉衡杯数据库</h1>
        <h1>6.0v15 / 3.5v5</h1>
        <div class="header-third-line">
        <a href="#" class="about-me-btn">关于我</a>
        <img src="images/menu.png" alt="本地图片1" class="header-img">
        <img src="images/translate.png" alt="本地图片2" class="header-img">
    </div>
    </header>

    <main>

        
        <div class="content-container">



        <div class="big-box">

        <section class="section">
            <div class="card-game-large">
                <a class="card-game-gen" href="#">原神</a>
                <a class="card-game-hsr" href="#">星穹铁道</a>
                <a class="card-game-fut" href="#">未来日期</a>
            </div>
        </section>
        
        <section class="section">
            <div class="grid">
            <div class="word-box">
                <nav>
                    <ul>
                        <li>
                            <a href="#">
                                <div class="countdown-container">
                                    <img class="countdown-icon" src="images/emote/Yunli/1.png" alt="云璃图标">
                                    云璃:
                                    <span class="countdown-days">369</span>天
                                    <img class="countdown-icon-2" src="images/emote/Yunli/birthday-cake.png" alt="倒计时图标">
                                </div>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="word-box-2">
                <nav>
                    <ul>
                        <li><a href="#">3.6v1 07:15:50:06</a></li>
                    </ul>
                </nav>
            </div>
            </div>
        </section>

        <section class="section">
            <div class="grid">
            <div class="card-game-large">
                <a class="card-tab" href="#">怪物解析</a>
                <a class="card-tab" href="#">改动汇总</a>
                <a class="card-tab" href="#">未来情报</a>
                <a class="card-tab-new" href="#">公式大全</a>
                <a class="card-tab" href="#">阅读物搜索</a>
                <a class="card-tab" href="#">文本+对话搜索</a>
            </div>
        </section>

        </div>


        </div>


<section class="section special-cards-container">
    <div class="special-cards-grid">
        <!-- 海瑟音专属卡片（新增special-card类） -->
        <div class="card special-card" data-character="hesin">
            <div class="special-card-image-group">
                <img class="special-card-large" 
                     src="images/avataricon/avater/1410.png" 
                     alt="海瑟音" 
                     loading="lazy">
                <div class="special-card-small-group">
                    <img class="special-card-small" 
                         src="images/Element/Phys.png" 
                         alt="物理">
                    <img class="special-card-small" 
                         src="images/Paths/Nihility.png" 
                         alt="虚无">
                </div>
            </div>
            <p class="card-text" data-lang="CH,EN" 
               data-text-ch="海瑟音" 
               data-text-en="Hesin"></p>
        </div>

        <div class="card special-card" data-character="hesin">
            <div class="special-card-image-group">
                <img class="special-card-large" 
                     src="images/avataricon/avater/1412.png" 
                     alt="刻律德菈" 
                     loading="lazy">
                <div class="special-card-small-group">
                    <img class="special-card-small" 
                         src="images/Element/Wind.png" 
                         alt="风">
                    <img class="special-card-small" 
                         src="images/Paths/Harmony.png" 
                         alt="同谐">
                </div>
            </div>
            <p class="card-text" data-lang="CH,EN" 
               data-text-ch="刻律德菈" 
               data-text-en="Cerydra"></p>
        </div>

        <div class="card special-card" data-character="hesin">
            <div class="special-card-image-group">
                <img class="special-card-large" 
                     src="images/lightconemediumicon/23047.png" 
                     alt="海洋为何而歌" 
                     loading="lazy">
                <div class="special-card-small-group">
                    <img class="special-card-small" 
                         src="images/Paths/Nihility.png" 
                         alt="虚无">
                </div>
            </div>
            <p class="card-text" data-lang="CH,EN" 
               data-text-ch="海洋为何而歌" 
               data-text-en="Why Does the Ocean Sing"></p>
        </div>
    
        <div class="card special-card" data-character="hesin">
            <div class="special-card-image-group">
                <img class="special-card-large" 
                     src="images/lightconemediumicon/23048.png" 
                     alt="金血铭刻的时代" 
                     loading="lazy">
                <div class="special-card-small-group">
                    <img class="special-card-small" 
                         src="images/Paths/Harmony.png" 
                         alt="同谐">
                </div>
            </div>
            <p class="card-text" data-lang="CH,EN" 
               data-text-ch="金血铭刻的时代" 
               data-text-en="Epoch Etched in Golden Blood"></p>
        </div>

        <div class="card special-card" data-character="hesin">
            <div class="special-card-image-group">
                <img class="special-card-large" 
                     src="images/lightconemediumicon/22005.png" 
                     alt="永远的迷境饭" 
                     loading="lazy">
                <div class="special-card-small-group">
                    <img class="special-card-small" 
                         src="images/Paths/Harmony.png" 
                         alt="同谐">
                </div>
            </div>
            <p class="card-text" data-lang="CH,EN" 
               data-text-ch="永远的迷境饭" 
               data-text-en="The Forever Victual"></p>
        </div>
    </div>
</section>



 </section>
